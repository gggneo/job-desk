<div layout="row" layout-wrap layout-margin layout-padding layout-align="space-between start" class="jd-categories">

  <div class="category" flex="33" flex-sm="100" ng-click="setIscoGroup(isco.code)" ng-repeat="isco in iscoMajorGroup">
    <img class="iscoIcon" ng-src="assets/images/{{isco.img}}" alt="isco" />
    <div class="category-title isco{{isco.code}}"><span class="md-title" translate="{{isco.text}}"></span></div>
  </div>

</div>

<md-button href="#/job-search" class="md-fab md-primary md-fab-bottom-right jd-floating-fab" aria-label="global.navigation.search" md-theme-watch="true">
  <md-icon>arrow_forward</md-icon>
</md-button>
