<div id="filter" layout="row" layout-margin layout-padding layout-align="start center" class="md-whiteframe-z2 jd-floating-toolbar">
  <div flex="25" flex-sm="100">
    <md-input-container class="md-select-has-label">
      <label translate="jobs.result.sorting"></label>
      <md-select ng-model="sort" ng-change="sortResultList()">
        <md-option ng-repeat="sort in sortList" value="{{$index}}"><span translate="{{sort.text}}"></span></md-option>
      </md-select>
    </md-input-container>
  </div>
  <div flex="20" hide-sm>
    <md-radio-group ng-model="searchParams.fulltime" ng-change="countJobs()">
      <md-radio-button value="1" class="md-primary"><span translate="jobs.search.allJobs"></span></md-radio-button>
      <md-radio-button value="2" class="md-primary"><span translate="jobs.search.parttimeJobs"></span></md-radio-button>
    </md-radio-group>
  </div>
</div>

<div class="infinite-scroll" infinite-scroll="loadMoreResults()" infinte-scroll-item=".jd-detail">
    <div class="jd-detail" job-detail="jobDetail" ng-repeat="jobDetail in jobs track by jobDetail._id"></div>
    <div ng-if="idle" layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
