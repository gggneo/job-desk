    <md-input-container flex="100">
      <label>Adresse</label>
      <input ng-model="config.address" type="text" />
    </md-input-container>

    <md-input-container flex="33">
      <label>Postleitzahl</label>
      <input ng-model="config.zip" type="number" min="1000" max="9999" />
    </md-input-container>

    <md-input-container flex="33">
      <label>Koordinaten / Longitude</label>
      <input ng-model="config.coords.lon" type="text" />
    </md-input-container>

    <md-input-container flex="33">
      <label>Koordinaten / Latitude</label>
      <input ng-model="config.coords.lat" type="text" />
    </md-input-container>

    <strong class="md-title" flex="100">Angebot</strong>

    <md-checkbox ng-model="config.educations" aria-label="Weiterbildungsangebote" flex="33">
      Weiterbildungsangebote
    </md-checkbox>

    <md-checkbox ng-model="config.apprenticeships" aria-label="Lehrstellen" flex="33">
      Lehrstellen
    </md-checkbox>

    <strong class="md-title" flex="100">Suchkriterien</strong>

    <md-checkbox ng-model="config.showMunicipalities" aria-label="Gemeinden" flex="33">
      Benachbarte Gemeinde anzeigen (innerhalb des Suchradius)
    </md-checkbox>

    <div flex="100">
      <md-button class="md-raised md-primary" ng-click="saveConfig()">save</md-button>
      <md-button class="md-raised" ng-click="receiveCoords()">lookup</md-button>
      <md-button class="md-raised md-warn" ng-click="resetCoords()">reset</md-button>
    </div>

  </form>
</md-content>
