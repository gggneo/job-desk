<div id="filter" layout="row" layout-margin layout-padding layout-align="space-between center" class="md-whiteframe-z2 jd-floating-toolbar">
  <div flex="25" flex-sm="199">
    <md-input-container class="md-select-has-label">
      <label translate="educations.result.sorting"></label>
      <md-select ng-model="sort" ng-change="sortResultList()">
        <md-option ng-repeat="sort in sortList" value="{{$index}}"><span translate="{{sort.text}}"></span></md-option>
      </md-select>
    </md-input-container>
  </div>
</div>

<div class="infinite-scroll" infinite-scroll="loadMoreResults()" infinte-scroll-item=".jd-detail">
  <div class="jd-detail" education-detail="detail" ng-repeat="detail in educations track by detail._id"></div>
  <div ng-if="idle" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
</div>
