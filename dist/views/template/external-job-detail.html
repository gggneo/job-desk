<md-dialog aria-label="{{jobDetail.title[language]}}">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{jobDetail.title[language]}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <iframe ng-src="{{getExternalUrl(jobDetail.url)}}" class="jd-iframe jd-external-detail"></iframe>
    <div class="md-actions" layout="row">
      <md-button ng-click="cancel()" >
        <span translate="jobs.result.showLess"></span>
      </md-button>
    </div>
  </form>
</md-dialog>
