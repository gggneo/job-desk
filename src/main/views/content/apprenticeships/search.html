<div class="navigation filter row" id="filter" flowtype min-font="1" max-font="9999" font-ratio="100" line-ratio="1.45" minimum="1" maximum="9999">
  <div class="col-md-4">
    <div ng-if="!params.swissdoc">
      <selectpicker form-label="job.search.jobgroup" id="swissdoc" options="swissdocCategory" label-attribute="'text'" value-attribute="'code'" i18n-label="true" ng-model="searchParams.swissdoc" ng-change="countStellen()"></selectpicker>
    </div>
    <div ng-if="params.swissdoc">
      <selectpicker form-label="swissdoc.category{{params.swissdoc}}" id="subswissdoc" options="swissdoc[params.swissdoc]" label-attribute="'text'" value-attribute="'code'" i18n-label="true" ng-model="searchParams.swissdoc2" ng-change="countStellen()"></selectpicker>
    </div>
  </div>
  <div class="col-md-2 location-plz">
    <input type="text" readonly="true" maxlength="4" name="plz" id="plz" form-input form-label="jobs.search.where" ng-model="nearestZip" form-inset="search" form-inset-action="showPLZNumpad()" form-inset-btn />
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label for="umkreis"><span translate="job.search.distance" class="ng-scope"></span> {{showDistanceInKM()}}</label>
      <slider id="umkreis" ng-model="searchParams.km" ng-mouseup="countStellen()" min="kmOptions.min" step="kmOptions.step" max="kmOptions.max" value="kmOptions.value"></slider>
    </div>
  </div>
</div>

<div class="navigation bottom row" id="navbottom" hotkey="{b: ssiKeyStart}">
  <div class="col-md-offset-1 col-md-2">
    <a class="btn btn-default btn-plain btn-block" href="#/{{searchType}}" glyph-icon="arrow-left" admin-symbol> <span translate="global.navigation.startpage"></span></a>
  </div>
  <div class="col-md-offset-6 col-md-2" align="center">
    <button primary="true" class="btn-plain btn-block" ng-click="executeSearch()" ng-disabled="count===0 || idle">
      <span translate="global.navigation.showJobs"></span>
    </button>
  </div>
  <div class="col-md-1" align="right">
    <help></help>
  </div>
</div>
