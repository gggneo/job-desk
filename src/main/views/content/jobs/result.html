<div id="filter" layout="row" layout-align="space-between center" style="height: 5em; max-height: 7em;">
  <div flex="25" flex-sm="100">
    <md-input-container class="md-select-has-label">
      <label translate="jobs.result.sorting"></label>
      <md-select ng-model="sort" ng-change="sortResultList()">
        <md-option ng-repeat="sort in sortList" value="{{sort}}"><span translate="{{sort.text}}"></span></md-option>
      </md-select>
    </md-input-container>
  </div>
</div>

<div job-detail="jobDetail" ng-repeat="jobDetail in jobs"></div>
