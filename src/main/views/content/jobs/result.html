<div class="navigation filter row" id="filter" flowtype min-font="1" max-font="9999" font-ratio="100" line-ratio="1.45"
     minimum="1" maximum="9999">
  <div class="col-md-4">
    <selectpicker form-label="jobs.result.sorting" id="sorting" options="sortList" label-attribute="'text'" i18n-label="true" ng-model="sort" ng-change="sortResultList()"></selectpicker>
  </div>
</div>

<div class="job-results list-group">
  <div class="list-group-item" ng-class="{'visited' : visited(jobDetail.id)}" ng-repeat="jobDetail in jobs">
    <div class="row">
      <span class="job-result col-md-10">
        <h4 class="strong">{{jobDetail.BEZEICHNUNG}}</h4>
        <strong>Online seit {{jobDetail.ONLINE_SEIT}} Tag(en)</strong>
        <strong translate="jobs.detail.pensum"></strong>
        <span ng-if="jobDetail.PENSUM_VON!==jobDetail.PENSUM_BIS">{{jobDetail.PENSUM_VON}} - {{jobDetail.PENSUM_BIS}}%</span>
        <span ng-if="jobDetail.PENSUM_VON===jobDetail.PENSUM_BIS">{{jobDetail.PENSUM_BIS}}%</span>
        <span ng-hide="jobDetail.EXTERN">
          <div job-detail="result"></div>
        </span>
        <p ng-show="jobDetail.EXTERN">QUELLE EXTERN</p>
      </span>

      <div class="cold-md-2" align="center">
        <button glyph-icon="print" admin-symbol class="btn-plain"><span translate="jobs.detail.print"></span></button>
      </div>
    </div>
  </div>
</div>

<div class="row navigation bottom" id="navbottom" hotkey="{b: ssiKeySearch}">
  <div class="col-md-offset-1 col-md-2">
    <a class="btn btn-default btn-plain btn-block" href="#/job-search" glyph-icon="arrow-left" admin-symbol>&nbsp;<span translate="global.navigation.search"></span></a>
  </div>
  <div class="col-md-offset-8 col-md-1" align="right">
    <help></help>
  </div>
</div>
