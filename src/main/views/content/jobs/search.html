<div id="filter" layout="row" layout-wrap layout-align="space-between center" style="height: 5em; max-height: 7em;">

  </div>

  <div flex="25" flex-sm="100" class="form-block">

    <md-input-container class="md-select-has-label" ng-if="!searchParams.iscoMajorGroup">
      <label translate="jobs.search.jobgroup"></label>
      <md-select ng-model="searchParams.iscoMajorGroup" ng-change="countStellen()">
        <md-option ng-repeat="isco in iscoMajorGroup" value="{{isco.code}}"><span translate="{{isco.text}}"></span>
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container class="md-select-has-label" ng-if="searchParams.iscoMajorGroup">
      <label translate="isco.category{{searchParams.iscoMajorGroup}}"></label>
      <md-select ng-model="searchParams.iscoGroupLevel2" ng-change="countStellen()">
        <md-option ng-repeat="isco2 in iscoGroupLevel2[searchParams.iscoMajorGroup]" value="{{isco2.code}}"><span
          translate="{{isco2.text}}"></span></md-option>
      </md-select>
    </md-input-container>

  </div>

  <div flex="15" flex-sm="100">
    <md-input-container>
      <label translate="jobs.search.location"></label>
      <input class="keyboard" type="text" name="location" id="location" ng-model="nearestZip"
             alert-severity="danger"/>
    </md-input-container>
  </div>

  <div flex="10" flex-sm="50">
    <md-input-container flex class="md-slider-has-label">
      <label translate="jobs.search.distance" translate-values="{value:searchParams.distance}"></label>
      <md-slider ng-model="searchParams.distance" step="{{distanceOptions.step}}" min="{{distanceOptions.min}}"
                 max="{{distanceOptions.max}}" aria-label="distance" ng-change="countStellen()"></md-slider>
    </md-input-container>
  </div>

  <div flex="10" flex-sm="50">
    <md-input-container flex class="md-slider-has-label">
      <label ng-show="searchParams.distance>1" translate="jobs.search.onlineSince"
             translate-values="{value:searchParams.onlineSince}"></label>
      <label ng-show="searchParams.distance<2" translate="jobs.search.onlineSinceOneDay"></label>
      <md-slider ng-model="searchParams.onlineSince" step="{{onlineSinceOptions.step}}"
                 min="{{onlineSinceOptions.min}}" max="{{onlineSinceOptions.max}}" aria-label="onlineSince"
                 ng-change="countStellen()"></md-slider>
    </md-input-container>
  </div>

  <div flex="15" flex-sm="100">
    <md-radio-group ng-model="searchParams.fulltime" ng-change="countStellen()">
      <md-radio-button value="1"><span translate="jobs.search.allJobs"></span></md-radio-button>
      <md-radio-button value="2"><span translate="jobs.search.parttimeJobs"></span></md-radio-button>
    </md-radio-group>
  </div>
</div>

<div align="center" hide-sm>
  <swiss-map id="map"></swiss-map>
</div>

<md-button href="#/job-results" class="md-fab md-primary md-fab-bottom-right" aria-label="global.navigation.search" ng-disabled="count===0 || idle">
  <md-icon>arrow_forward</md-icon>
</md-button>
